<html>
    <head>
        <title>Super Mario World JS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <link rel="shortcut icon" href="files/favicon.png" type="image/x-icon">
        <link rel="icon" href="files/favicon.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/afaa37ed15.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />

    </head>

    <body>
        <div class="instructions">
            <div class="heading">
                <h1> Super Mario World JS</h1>
            </div>
            <h2>
                <span class="instructionHighlight">
                    <i class="fas fa-arrow-up"></i><i class="fas fa-arrow-left"></i><i class="fas fa-arrow-down"></i><i class="fas fa-arrow-right"></i></span>
                or 
                <span class="instructionHighlight WASD">
                    WASD  
                </span>
                to move. Playable on mobile!
            </h2>
            <h2>
                Hop on top of any enemy to damage them.
            </h2>

            <div class="icons">
                <a href="https://bholanath-barik-portfolio.netlify.app/" className="hoverlinks">
                    <i class="fas fa-user-alt fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/bholanath-barik-5aa11119b/">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/bholanathbarik9748">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <a href="mailto:bholanathbarik9748@gmail.com" className="hoverlinks">
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="canvasScreen">
            <canvas id="canvas"></canvas>
            <div class="sound-controls">

                <div class="btn sound">
                    <h4>
                        Play with Sound
                    </h4>
                </div>
                <div class="btn noSound">
                    <h4>
                        Play without Sound
                    </h4>
                </div>
            </div>
            <div class="expand fas fa-expand-arrows-alt">
            </div>
            <div class="input-controls-wrapper">
                <div class="input-controls">
                    <div class="controller-side left-controls">
                        <div class="btn-input left" id="touch-input-left">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div class="btn-input right" id="touch-input-right">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="controller-side right-controls">
                        <div class="btn-input jump" id="touch-input-jump">
                            Jump
                        </div>
                        <!-- <div class="btn-input crouch" id="touch-input-crouch">
                            <h4>
                                Crouch
                            </h4>
                        </div> -->
                    </div>
                </div>
                <div class="controller-padding">
                </div>
            </div>
        </div>
        <div class="mobile-portrait-view-text">
            <h1>
                Flip phone for larger view!
            </h1>
        </div>

        <script type="application/javascript" src="./bundle.js"></script>
    </body>

</html>
